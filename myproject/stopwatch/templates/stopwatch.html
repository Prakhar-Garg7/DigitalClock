<!DOCTYPE html>
<html lang="en">
<head>
                                        <meta charset="UTF-8">
                                        {% load static %}
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                                        <link rel="stylesheet" href="{% static 'css/stopwatch.css' %}">
                                        <script src="https://kit.fontawesome.com/3ea7d5175c.js" crossorigin="anonymous"></script>
                                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                        <title>Stopwatch</title>
</head>
<body>
                                        <div class="cont">
                                                                                <center><div class="time">
                                                                                                                        <span id="minutes">00</span><span id="colon"> : </span><span id="seconds">00</span>&nbsp &nbsp<span id="milliseconds">00</span>
                                                                                </div></center>
                                                                                <center><button type="button" class="btn btn-primary" id="lap">Lap</button>
                                                                                <button type="button" class="btn btn-primary" id="pauseplay">Pause</button>
                                                                                <button type="button" class="btn btn-primary" id="reset">Reset</button></center>
                                                                                <center><ul>
                                                                                                                        
                                                                                </ul></center>
                                                                                
                                        </div>
                                        <script src="{% static 'js/stopwatch.js' %}"></script>              
</body>
</html>
