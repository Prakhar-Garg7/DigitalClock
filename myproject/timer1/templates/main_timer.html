<!DOCTYPE html>
<html lang="en">
<head>
                                        <meta charset="UTF-8">
                                        {% load static %}
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                                        <link rel="stylesheet" href="{% static 'css/main_timer.css' %}">
                                        <script src="https://kit.fontawesome.com/3ea7d5175c.js" crossorigin="anonymous"></script>
                                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                        <title>Main_Timer</title>
</head>
<body>
                                        <div class="cont">
                                                                                <div class="card1">
                                                                                                                        <span class="progress" id="progress_bar">
                                                                                                                                                                <span class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%" id="progress_bar_inner"></span>
                                                                                                                        </span>
                                                                                                                        <div class="timeBox">
                                                                                                                                                                <span id="hrem">00</span><span> : </span><span id="mrem">00</span><span> : </span><span id="srem">00</span>
                                                                                                                        </div>
                                                                                                                        <button type="button" class="btn btn-primary" id="add1min">Add 1 min</button>
                                                                                                                        <button type="button" class="btn btn-primary" id="playpause">Pause</button>
                                                                                                                        <button type="button" class="btn btn-primary" id="reset">Reset</button>
                                                                                                                        <button type="button" class="btn btn-primary" id="close">Close</button>
                                                                                </div>
                                        </div>
                                        <script>
                                                                                var timerUrl = "{% url 'timer' %}";
                                                          </script>
                                        <script src="{% static 'js/main_timer.js' %}"></script>              
</body>
</html>
